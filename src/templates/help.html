<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Menu</title>
    <!-- Include Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            color: white;
            background-color: #343a40; /* Dark background */
        }
        h1, h2 {
            color: #f8f9fa; /* Light color for headers */
        }
        .card {
            background-color: #495057; /* Darker card background */
            border: none;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
        .card img {
            border-radius: 10px;
        }
        .container {
            margin-top: 50px;
        }
        .row {
            justify-content: center;
        }
        .col-md-4 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Help Menu</h1>

        <div class="row">
            <!-- Wi-Fi Section -->
            <div class="col-md-4">
                <div class="card">
                    <h2 class="text-center">Wi-Fi QR Code</h2>
                    <p class="text-center mb-4">Scan to connect to the Wi-Fi network</p>
                    <img src="{{ wifi_qr_code }}" alt="Wi-Fi QR Code" class="img-fluid d-block mx-auto">
                </div>
            </div>
            <!-- Help Section -->
            <div class="col-md-4">
                <div class="card">
                    <h2 class="text-center">Menu QR Code</h2>
                    <p class="text-center mb-4">Scan to access the menu</p>
                    <img src="{{ menu_qr_code }}" alt="Menu QR Code" class="img-fluid d-block mx-auto">
                </div>
            </div>
        </div>

    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
